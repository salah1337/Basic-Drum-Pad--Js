<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumPad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper" class="gridcenter">
        <div id="container">
            <h1>DrumPad PadAppApp</h1>
            <div id="pads" class="gridbox">
                <div class="pad pad-unclicked">
                    <div class="label">Label</div>
                </div>
                <div class="pad pad-unclicked">
                    <div class="label">Label</div>
                </div>
                <div class="pad pad-unclicked">
                    <div class="label">Label</div>
                </div>
                <div class="pad pad-unclicked">
                    <div class="label">Label</div>
                </div>
                <div class="pad pad-unclicked">
                    <div class="label">Label</div>
                </div>
                <div class="pad pad-unclicked">
                    <div class="label">Label</div>
                </div>
                <div class="pad pad-unclicked">
                    <div class="label">Label</div>
                </div>
                <div class="pad pad-unclicked">
                    <div class="label">Label</div>
                </div>
                <div class="pad pad-unclicked">
                    <div class="label">Label</div>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden">
        <audio class="sound" src="samples/clap.wav"></audio>
        <audio class="sound" src="samples/crash.wav"></audio>
        <audio class="sound" src="samples/hatc.wav"></audio>
        <audio class="sound" src="samples/hato.wav"></audio>
        <audio class="sound" src="samples/kick.wav"></audio>
        <audio class="sound" src="samples/ride.wav"></audio>
        <audio class="sound" src="samples/rim.wav"></audio>
        <audio class="sound" src="samples/snare.wav"></audio>
        <audio class="sound" src="samples/tamb.wav"></audio>
    </div>
    <script src="main.js"></script>
</body>
</html>
